name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Canvia-ho si la teva branca principal és diferent

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositori
        uses: actions/checkout@v3

      - name: ⚙️ Instal·lar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔄 Comprovar si generate_sicker.js existeix
        run: |
          if [ -f generate_sicker.js ]; then
            echo "✅ generate_sicker.js trobat!"
          else
            echo "❌ ERROR: generate_sicker.js NO EXISTEIX!"
            exit 1
          fi

      - name: 🔄 Generar sicker.json
        run: |
          node generate_sicker.js  # Ara sí que utilitza el fitxer correcte
          echo "📋 Verificant sicker.json..."
          ls -l sicker.json || echo "❌ ERROR: sicker.json NO s'ha creat!"

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📂 Comprovar i afegir sicker.json al commit
        run: |
          if [ -f sicker.json ]; then
            echo "✅ sicker.json existeix!"
            git add sicker.json
            git diff --cached --exit-code || git commit -m "Afegit sicker.json"
          else
            echo "❌ ERROR: sicker.json NO S'HA CREAT!"
            exit 1
          fi

      - name: 📁 Comprovar fitxers abans del deploy
        run: |
          echo "📋 Contingut del directori abans del deploy:"
          ls -la

      - name: 🚀 Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: false # Evita que esborri sicker.json si ja existeix
          token: ${{ secrets.GITHUB_TOKEN }}
