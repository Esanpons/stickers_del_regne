name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Canvia-ho si la teva branca principal Ã©s diferent

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositori
        uses: actions/checkout@v3

      - name: âš™ï¸ InstalÂ·lar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”„ Generar stickers.json
        run: |
          node generate_stickers.js
          echo "ğŸ“‹ Verificant stickers.json..."
          ls -l stickers.json || echo "âŒ ERROR: stickers.json NO s'ha creat!"

      - name: ğŸ“‚ Comprovar i afegir stickers.json al commit
        run: |
          if [ -f stickers.json ]; then
            echo "âœ… stickers.json existeix!"
            git add stickers.json
            git commit -m "Afegit stickers.json" || echo "â„¹ï¸ Cap canvi a commitar"
          else
            echo "âŒ ERROR: stickers.json NO S'HA CREAT!"
            exit 1  # Aturar el workflow si el fitxer no s'ha generat
          fi

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“ Comprovar fitxers abans del deploy
        run: |
          echo "ğŸ“‹ Contingut del directori abans del deploy:"
          ls -la

      - name: ğŸš€ Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: false # Evita que esborri stickers.json si ja existeix
          token: ${{ secrets.GITHUB_TOKEN }}
