name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Canvia-ho si la teva branca principal és diferent

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositori
        uses: actions/checkout@v3

      - name: ⚙️ Instal·lar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔄 Generar stickers.json
        run: node generate_stickers.js

      - name: 📂 Comprovar i afegir stickers.json al commit
        run: |
          ls -l stickers.json  # Comprova si stickers.json existeix
          git add stickers.json
          git commit -m "Afegit stickers.json" || echo "Cap canvi a commitar"

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🚀 Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: false # Evita que esborri stickers.json si ja existeix
          token: ${{ secrets.GITHUB_TOKEN }}
