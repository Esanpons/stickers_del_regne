name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Canvia-ho si la teva branca principal Ã©s diferent

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositori
        uses: actions/checkout@v3

      - name: âš™ï¸ InstalÂ·lar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”„ Comprovar si generate_sicker.js existeix
        run: |
          if [ -f generate_sicker.js ]; then
            echo "âœ… generate_sicker.js trobat!"
          else
            echo "âŒ ERROR: generate_sicker.js NO EXISTEIX!"
            exit 1
          fi

      - name: ğŸ”„ Generar sicker.json
        run: |
          node generate_sicker.js  # Ara sÃ­ que utilitza el fitxer correcte
          echo "ğŸ“‹ Verificant sicker.json..."
          ls -l sicker.json || echo "âŒ ERROR: sicker.json NO s'ha creat!"

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“‚ Comprovar i afegir sicker.json al commit
        run: |
          if [ -f sicker.json ]; then
            echo "âœ… sicker.json existeix!"
            git add sicker.json
            git diff --cached --exit-code || git commit -m "Afegit sicker.json"
          else
            echo "âŒ ERROR: sicker.json NO S'HA CREAT!"
            exit 1
          fi

      - name: ğŸ“ Comprovar fitxers abans del deploy
        run: |
          echo "ğŸ“‹ Contingut del directori abans del deploy:"
          ls -la

      - name: ğŸš€ Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: false # Evita que esborri sicker.json si ja existeix
          token: ${{ secrets.GITHUB_TOKEN }}
