name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O el nom de la teva branca principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositori
        uses: actions/checkout@v3

      - name: ⚙️ Instal·lar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔄 Generar stickers.json
        run: node generate_stickers.js

      - name: 🚀 Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branca on GitHub Pages està activat
          folder: . # Desplegar tota la web
